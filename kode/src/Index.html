<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="main.css">
</head>
<body lang="en">
    <script src="bundle.js" defer></script>
    <nav> 
        <h3 id = "logo"> HIOF </h3>
        <h3> User User</h3>
    </nav>

    <main>
        <button id = "to_do_btn">+ TO DO</button>
        <div class="flex-box" id = "flex-box">


        </div>
        <div class = "table-box"> 
            <h3> Completed todos</h3>      
            
            <table id = "completion_table">
                <tr>
                     <th >
                        title
                    </th>
                    <th  >
                        Author                    
                    </th>
                    
                    <th  >
                        Description 
                    </th>
                    <th >
                        completion date
                    </th>
                </tr>
            </table>

        </div>

        <div id = "blur-box">
            <div id = "form-box">
                <div class = "upper-box">
                    <h4> New Todo </h4>
                    <button class= "x-btn" id= "x-btn"><p>X</p> </button>
                </div>

                <div class = "lower-box">
                    
                        <label>Title</label>
                        <input type = "text" name="title" placeholder="title" id = "title">
                        <label>Description <label>(30 characters left)</label></label>
                        <input type = "text" name = "description" placeholder="description" id = "description">
                        <label>Author</label>
                        <input type = "text" name = "author" placeholder="author" id = "author">
                        <input type = "submit" name = "create" value="Create" class ="create_button" id ="create_btn" > 
                
                </div>
            </div>
        </div>
    </main>
</body>
